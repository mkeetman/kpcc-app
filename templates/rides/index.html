<!DOCTYPE html>
{% load humanize %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KPCC Ride Scheduling Helper</title>
    <!-- Bootstrap CSS resources -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--    jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>KPCC Ride Scheduling Helper</h1>
    <ul class="nav nav-pills nav-stacked">
        {% for ride in rides %}
            <li {% if forloop.first %} class="active" {% endif %}>
                <a href="{% url 'rides:cancel_detail' ride.id%}">{{ ride.ride_date|naturalday|title }}: {{ride.ride_destination}}
                    {% if ride.ride_cancelled != None %}(Cancelled by {{ ride.ride_cancelled_by }}) {% endif %}
                </a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
